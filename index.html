<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left-side">
        <h1><img src="img/odin-lined.png" alt="logo">ODIN</h1>
    </div>
    <div class="right-side">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started</h2>
        <h2>You know you want to</h2>
        <form action="#" method="get">
            <h2>Let's do this!</h2>
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname">
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="lname">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
            <label for="phone-no">PHONE NUMBER</label>
            <input type="number" name="phone-no" id="phone-no">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-password" id="confirm-password">
            <button type="submit">Create Account</button>
            <p class="login-link">Already have  an account? <a href="#">Log In</a></p> 
        </form>
    </div>
   
</body>
</html>
