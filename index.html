
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cover">
            <div class="banner">
                <img src="./img/odin-lined.png" alt="The Odin Project logo" class="logo">
                <h1 class="title">Odin</h1>
            </div>
            <div class="footer">
                <p class="credit">
                    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="content">
            <div class="copy text-lg">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br/>
                    Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="" method="post">
                <div class="form-container">

                    <legend class="text-lg">Let's do this!</legend>
                    <div class="form-row">
                        <div class="form-col">
                            <p>
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" id="first-name" placeholder="Thor">
                            </p>
                            <p>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" >
                            </p>
                            <p>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </p>
                        </div>
                        <div class="form-col">
                            <p>
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name" placeholder="Odinson">
                            </p>
                            <p>
                                <label for="phone-number">Phone Number</label>
                                <input type="tel" name="phone-number" id="phone-number" >
                            </p>
                            <p>
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                            </p>
                        </div>
                    </div>
                </div>
                <button class="btn" type="submit">Create Account</button>
            </form>
            <p>
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
